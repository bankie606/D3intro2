<!doctype html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js" type="text/Javascript"></script>
</head>

<body>

	<div  id="vizcontainer">
		<svg style="width:500px;height:500px;border:1px lightgray solid;">
			<rect></rect>
		</svg>
	</div>
	
	<script>
		
		var yScale = d3.scaleLinear().domain([0,100,500]).range([0,50,100]).clamp(true);
		
		d3.select("svg")
			.selectAll("rect")
			.data([14, 68, 24500, 430, 19, 1000, 5555])
			.enter()
			.append("rect")
			.attr("width",20)
			.attr("height",function(d){return yScale(d);})
			.style("fill","blue")
			.style("stroke","red")
			.style("stroke-width","1px")
			.style("opacity", .25)
			.attr("x", function(d,i){return i * 25})
			.attr("y", function(d){return 100-yScale(d);});
	</script>
	
</body>

</html>
