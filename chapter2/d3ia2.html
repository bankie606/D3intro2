<!doctype html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/Javascript"></script>
</head>

<body>

		<svg style="width:500px;height:500px">
		</svg>
	
	
	
</body>
	<footer>
	<script>

		d3.csv("cities.csv", data => dataViz(data));
		
		
		function dataViz(incomingData){
						   
		
			maxPopulation = d3.max(incomingData, function(el){
			return parseInt(el.population);}
		);

		
			var yScale = d3.scaleLinear().domain([0,maxPopulation]).range([0,460]);
		d3.select("svg").attr("style", "height: 480px; width: 100%;");
			
		d3.select("svg")
		.selectAll("rect")
		.data(incomingData)
		.enter()
		.append("rect")
		.attr("width",50)
		.attr("height", function(d){return yScale(parseInt(d.population));})
		.attr("x", function(d,i){return i*60;})
		.attr("y", function(d){return 480-yScale(parseInt(d.population));})
		.style("fill", "blue")
		.style("stroke", "red")
		.style("stroke-width", "1px")
		console.log(incomingData);
		
		}

	</script>
	
	
	</footer>

</html>
