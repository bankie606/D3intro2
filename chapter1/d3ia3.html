<!doctype html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js" type="text/Javascript"></script>
</head>

<body>
	<div  id="vizcontainer">
		<svg style="width:500px;height:500px;border:1px lightgray solid;"/>
	</div>
	
	<script>
		d3.select("svg").append("circle").attr("r",20).attr("cx",20).attr("cy", 20).style("fill","maroon");
		
		
		d3.select("svg").append("text").attr("id","a").attr("x",20).attr("y",20).style("opacity",0).text("HELLO WORLD");
		
		
		d3.select("svg").append("circle").attr("r",100).attr("cx",400).attr("cy",300).style("fill", "lightblue");
		
		
		d3.select("svg").append("text").attr("id","b").attr("x",400).attr("y",400).style("opacity",0).text("uh, hi!");
		
		
		document.getElementById("vizcontainer").addEventListener("mouseover",textAppear);
		document.getElementById("vizcontainer").addEventListener("mouseout",textDisappear);	
		
		function textAppear(){
			
		d3.select("#a").transition().delay(1000).style("opacity", 1);
		
		d3.select("#b").transition().delay(3000).style("opacity", .69);
	
		d3.selectAll("circle").transition().duration(2000).attr("cy", 200);
			
		};
		
		function textDisappear(){
			
			d3.selectAll("text").transition().style("opacity", 0);
			d3.selectAll("circle").transition().duration(1000).attr("cy",0);
			
		}
		
	</script>
	
	
	</body>
	</html>
