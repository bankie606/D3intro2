<!doctype html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js" type="text/Javascript"></script>
<style>
	
	.inactive, .tentative{
		
		stroke:darkgray;
		stroke-width: 2px;
		stroke-dasharray: 5 5;
		
	}	
	
	.tentative{
		opacity: .5;
	}
	
	.active {
		stroke:black;
		stroke-width: 4px;
		stroke-dasharray: 1;
	}
	
	circle{
		fill:red;
	}
	
	rect{
		fill:darkgray;
	}
	
	
	
	
</style>
	
	
</head> 
<body onload="timeStroker()">
<div id="someDiv" style="width:200px;height:100px;border:black 1px solid;">	
<input	id="someCheckbox" type="checkbox" />
	</div>

	<svg style="width:500px;height:500px;border:1px lightgray solid;">
		<path d="M 10, 60 40, 30 50, 50, 60, 30 70, 80Z"
			  style="fill:black;stroke:gray;stroke-width:4px;" />
		<polygon class="inactive"
				 points="80, 400 120, 400, 160, 440 120, 480 60, 460"/>
		<g>
		<line x1="200" y1="100" x2="450" y2="225" style="stroke:black;stroke-width:2px;"/>
		<circle class="active tentative" cy="100" cx="200" r="30"/> 	
			<rect class="active" x="410" y="200" width="100" height="50"
				  style="fill:pink;stroke:black;stroke-width:1px;"/>
		
		</g>

	<script>
	var someData = ["filler","filler","filler","filler","filler","filler"];
		d3.select("body").selectAll("div").data(someData).enter().append("div").html("WOW").append("span").html("even MORE WOW").style("font-weight", "900");
		
		
	
		var activeStroker = document.getElementsByClassName('active');

		
		var myVar = setInterval(timeStroker, 1000);
		
		function getRandomInt(max){
			return Math.floor(Math.random()* Math.floor(max));	
			}
		
		function timeStroker(){
		
		var currentDate = new Date();	
		var currentDateSeconds = currentDate.getSeconds() + getRandomInt(10);
			
		for (var i = 0; i < activeStroker.length; i++){
			
		var activeStroke = activeStroker[i].style;
		
		console.log(currentDateSeconds);	
		activeStroke.strokeDasharray  = currentDateSeconds;
		}
		}
		
		
	</script>
